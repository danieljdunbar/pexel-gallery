<mat-form-field appearance="fill">
  <input
    matInput
    placeholder="Search for images"
    (keyup.enter)="searchImages()"
    [formControl]="search"
  />
</mat-form-field>
<button mat-button color="primary" (click)="searchImages()">Submit</button>

<div [ngSwitch]="pageState">
  <div *ngSwitchCase="'error'">Something went wrong :(</div>
  <div *ngSwitchCase="'loading'">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngSwitchDefault>
    <mat-card *ngFor="let photo of photos; index as i">
      <img mat-card-image [src]="photo.src.medium" />
    </mat-card>
  </div>
</div>
